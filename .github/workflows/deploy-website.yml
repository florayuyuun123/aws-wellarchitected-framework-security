name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Discover AWS Resources
      run: |
        # Get S3 bucket with specific tag pattern
        BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[?contains(Name, 'aws-sec-pillar-prod')].Name" --output text)
        echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
        
        # Get ALB DNS name
        ALB_DNS=$(aws elbv2 describe-load-balancers --query "LoadBalancers[?contains(LoadBalancerName, 'aws-sec-pillar-prod')].DNSName" --output text)
        echo "ALB_DNS=$ALB_DNS" >> $GITHUB_ENV
    
    - name: Update Config with ALB DNS
      run: |
        sed -i "s|ALB_DNS_PLACEHOLDER|http://$ALB_DNS|g" website/js/config.js
    
    - name: Deploy Website
      run: |
        aws s3 sync website/ s3://$BUCKET_NAME/ --delete
        aws s3 cp s3://$BUCKET_NAME/ s3://$BUCKET_NAME/ --recursive --metadata-directive REPLACE --content-type "text/html" --exclude "*" --include "*.html"
        aws s3 cp s3://$BUCKET_NAME/ s3://$BUCKET_NAME/ --recursive --metadata-directive REPLACE --content-type "text/css" --exclude "*" --include "*.css"
        aws s3 cp s3://$BUCKET_NAME/ s3://$BUCKET_NAME/ --recursive --metadata-directive REPLACE --content-type "application/javascript" --exclude "*" --include "*.js"
        echo "Website deployed to: http://$BUCKET_NAME.s3-website-us-east-1.amazonaws.com"