name: Deploy Backend to ECS

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Discover Infrastructure
      run: |
        # Auto-discover ECR repository
        ECR_REPO=$(aws ecr describe-repositories --query "repositories[?contains(repositoryName, 'backend')].repositoryUri" --output text)
        echo "ECR_REPO=$ECR_REPO" >> $GITHUB_ENV
        
        # Auto-discover ECS cluster
        CLUSTER_NAME=$(aws ecs list-clusters --query "clusterArns[0]" --output text | cut -d'/' -f2)
        echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
        
        echo "Found ECR Repository: $ECR_REPO"
        echo "Found ECS Cluster: $CLUSTER_NAME"
    
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $(echo $ECR_REPO | cut -d'/' -f1)
    
    - name: Build and Push Docker Image
      run: |
        cd backend
        
        # Build with commit SHA tag for versioning
        IMAGE_TAG=${GITHUB_SHA:0:7}
        
        echo "Building Docker image..."
        docker build -t $ECR_REPO:$IMAGE_TAG -t $ECR_REPO:latest .
        
        echo "Pushing to ECR..."
        docker push $ECR_REPO:$IMAGE_TAG
        docker push $ECR_REPO:latest
        
        echo "IMAGE_URI=$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV
        echo "‚úÖ Image pushed: $ECR_REPO:$IMAGE_TAG"
    
    - name: Update ECS Task Definition
      run: |
        # Get current task definition
        TASK_FAMILY=$(aws ecs list-task-definitions --family-prefix "aws-sec-pillar-prod-backend" --status ACTIVE --sort DESC --query "taskDefinitionArns[0]" --output text | cut -d'/' -f2 | cut -d':' -f1)
        
        echo "Updating task definition: $TASK_FAMILY"
        
        # Get current task definition
        aws ecs describe-task-definition --task-definition $TASK_FAMILY --query taskDefinition > task-def.json
        
        # Update image URI in task definition
        jq --arg IMAGE_URI "$IMAGE_URI" '.containerDefinitions[0].image = $IMAGE_URI' task-def.json > new-task-def.json
        
        # Remove unnecessary fields
        jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' new-task-def.json > final-task-def.json
        
        # Register new task definition
        NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://final-task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)
        echo "NEW_TASK_DEF=$NEW_TASK_DEF" >> $GITHUB_ENV
        
        echo "‚úÖ New task definition registered: $NEW_TASK_DEF"
    
    - name: Update ECS Service
      run: |
        # Auto-discover service name
        SERVICE_NAME=$(aws ecs list-services --cluster $CLUSTER_NAME --query "serviceArns[0]" --output text | cut -d'/' -f3)
        
        echo "Updating ECS service: $SERVICE_NAME"
        
        # Update service with new task definition
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service $SERVICE_NAME \
          --task-definition $NEW_TASK_DEF \
          --force-new-deployment
        
        echo "‚úÖ Service update initiated!"
    
    - name: Force Instance Refresh
      run: |
        # Get ASG name
        ASG_NAME=$(aws autoscaling describe-auto-scaling-groups --query "AutoScalingGroups[?contains(AutoScalingGroupName, 'aws-sec-pillar-prod')].AutoScalingGroupName" --output text)
        
        echo "Triggering instance refresh for ASG: $ASG_NAME"
        aws autoscaling start-instance-refresh --auto-scaling-group-name $ASG_NAME --preferences '{"MinHealthyPercentage": 50}'
        
        echo "Instance refresh initiated - new instances will have correct ECS permissions"
    
    - name: Check Deployment Status
      run: |
        SERVICE_NAME=$(aws ecs list-services --cluster $CLUSTER_NAME --query "serviceArns[0]" --output text | cut -d'/' -f3)
        
        echo "=== ECS Cluster Status ==="
        aws ecs describe-clusters --clusters $CLUSTER_NAME --query 'clusters[0].{registeredContainerInstancesCount:registeredContainerInstancesCount,runningTasksCount:runningTasksCount,activeServicesCount:activeServicesCount}'
        
        echo "=== Container Instances ==="
        aws ecs list-container-instances --cluster $CLUSTER_NAME
        
        echo "=== Service Status ==="
        aws ecs describe-services --cluster $CLUSTER_NAME --services $SERVICE_NAME --query 'services[0].deployments[0]'
        
        echo "=== Failed Tasks ==="
        aws ecs list-tasks --cluster $CLUSTER_NAME --service-name $SERVICE_NAME --desired-status STOPPED --query 'taskArns[0:3]' --output text | xargs -I {} aws ecs describe-tasks --cluster $CLUSTER_NAME --tasks {} --query 'tasks[0].{taskArn:taskArn,lastStatus:lastStatus,stoppedReason:stoppedReason}' || echo "No stopped tasks"
        
        echo "‚úÖ Proceeding to verification..."
    
    - name: Verify Deployment
      run: |
        # Get ALB DNS
        ALB_DNS=$(aws elbv2 describe-load-balancers --query "LoadBalancers[?contains(LoadBalancerName, 'aws-sec-pillar-prod')].DNSName" --output text)
        
        echo "Testing backend API at: http://$ALB_DNS/health"
        
        # Test health endpoint
        if curl -f http://$ALB_DNS/health; then
          echo "üéâ Backend deployment successful!"
          echo "‚úÖ API is responding correctly"
        else
          echo "‚ùå Backend deployment failed - API not responding"
          exit 1
        fi
        
        # Test API endpoints
        echo "Testing API endpoints..."
        curl -s http://$ALB_DNS/api/companies/TEST123 && echo "‚úÖ API endpoints working"